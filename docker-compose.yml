services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fermeduvardier-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fermeduvardier
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: fermeduvardier
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fermeduvardier -d fermeduvardier"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fermeduvardier-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fermeduvardier-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fermeduvardier-network

  # pgAdmin (for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fermeduvardier-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fermeduvardier.mg
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fermeduvardier-network

volumes:
  postgres_data:
    name: fermeduvardier-postgres-data
  redis_data:
    name: fermeduvardier-redis-data
  pgadmin_data:
    name: fermeduvardier-pgadmin-data

networks:
  fermeduvardier-network:
    name: fermeduvardier-network
    driver: bridge
